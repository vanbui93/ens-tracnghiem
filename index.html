                        for (i = 0; i < lstRightAnswer.length; i++) {

                            }
                        }
                        console.log('cor = ' + corr);
                        $('#total-score').val(corr);
                        $('#IsClick').val(1);
                        $('a.bx-next').trigger('click');
                    }

                        var left;

                        left = ($(window).width() - 600) / 2;
                        console.log(url);

                    }

                    function urlEncode(str) {
                        str = (str + '').toString();
                        return encodeURIComponent(str).replace(/#!/g, '%23').replace(/!/g, '%21').replace(/'/g, '%27').replace(/\(/g, '%28').replace(/\)/g, '%29').replace(/\*/g, '%2A').replace(/%20/g, '+');
